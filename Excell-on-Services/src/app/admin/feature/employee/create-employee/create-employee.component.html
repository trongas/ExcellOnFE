<!-- create-employee-modal.component.html -->

<div mat-dialog-title>
    <h2>Create Employee</h2>
</div>
<hr class="pb-3">

<div *ngIf="formErrors && formErrors.length > 0" class="error-text">
    <ul>
        <li *ngFor="let error of formErrors">
            <div class="text-red-500 text-center" *ngFor="let message of error.messages">{{ message }}</div>
        </li>
    </ul>
</div>

<div *ngIf="updating" class="overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

                        (change)="onFileChange($event)"
                        class="peer hidden"
                        id="avatarInput"
                        accept="image/*"
                    />
                    <label
                        for="avatarInput"
                        class="cursor-pointer bg-white rounded-md shadow-md p-3 max-w-[500px] h-full border border-gray-300">
                        <span class="text-blue-gray-500">Choose Avatar</span>
                        <span class="text-sm text-blue-gray-500" *ngIf="empForm.get('avatar')?.value ?? null">
                            {{ empForm.get('avatar')?.value?.name }}
                        </span>
                    </label>
                    <img [src]="getAvatarPreview()" class="image-preview mt-4 justify-center" alt="Avatar" *ngIf="getAvatarPreview()"/>
                
                </div>
            </div>
        </div>

            <div class="w-72">

                    </label>
                </div>
            </div>
        </div>

                    </label>
                </div>
            </div>
            <div class="w-72">
                <div class="relative w-full min-w-[200px] h-15">

                    </label>
                </div>
            </div>


        </div>
        
        <div class="row">
            <div class="w-72">
                <div class="relative w-full min-w-[200px] h-10">
                    <input formControlName="phone"
                        class="peer w-full h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2 border-t-transparent focus:border-t-transparent text-sm px-3 py-2.5 rounded-[7px] border-blue-gray-200 focus:border-gray-900"
                        placeholder=" " /><label

                    </label>
                </div>
            </div>
            <div class="w-72">
                <div class="relative w-full min-w-[200px] h-10">
                  <select
                    formControlName="departmentId"
                    id="departmentSelection"
                    class="peer w-full h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2 border-t-transparent focus:border-t-transparent text-sm px-3 py-2.5 rounded-[7px] border-blue-gray-200 focus:border-gray-900"
                  >
                    <option *ngFor="let department of departments" [value]="department.id">
                      {{ department.departmentName }}
                    </option>
                  </select>
                </div>
              </div>

        </div>
        <div class="row">
            
            <div class="relative w-full min-w-[200px] h-10">
                <input formControlName="password"
                       [type]="showPassword ? 'text' : 'password'"
                       class="peer w-full h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2 border-t-transparent focus:border-t-transparent text-sm px-3 py-2.5 rounded-[7px] border-blue-gray-200 focus:border-gray-900"
                       placeholder=" " />
            
                <!-- Add the icon inside the input field -->
                <span class="icon" (click)="togglePasswordVisibility()">
                    <i class="fa" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                </span>
            </div>
            

        </div>
    </div>

    <div mat-dialog-actions class="action">
        <button (click)="onClose()"
            class="relative align-middle select-none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-10 max-w-[80px] h-10 max-h-[40px] rounded-lg text-xs bg-gray-400 text-white shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-gray-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none"
            type="button" [mat-dialog-close]="false">
            <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 ">Cancel</span></button>
        <button (click)="createEmployee()"
            class="relative align-middle select-none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-10 max-w-[80px] h-10 max-h-[40px] rounded-lg text-xs bg-blue-300 text-white shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none"
            type="button">
            <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">Create</span></button>
    </div>
</form>
